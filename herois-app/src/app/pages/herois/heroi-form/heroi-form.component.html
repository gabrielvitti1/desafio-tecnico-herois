<h2>{{ editMode ? 'Editar Herói' : 'Novo Herói' }}</h2>

<form [formGroup]="form" (ngSubmit)="salvar()" class="form-container">
  <mat-form-field appearance="fill">
    <mat-label>Nome</mat-label>
    <input matInput formControlName="nome" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Nome de Herói</mat-label>
    <input matInput formControlName="nomeHeroi" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Data de Nascimento</mat-label>
    <input matInput type="date" formControlName="dataNascimento" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Altura (m)</mat-label>
    <input matInput type="number" step="0.01" formControlName="altura" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Peso (kg)</mat-label>
    <input matInput type="number" step="0.1" formControlName="peso" />
  </mat-form-field>

  <!-- Select de superpoderes -->
  <mat-form-field appearance="fill">
    <mat-label>Superpoderes</mat-label>
    <mat-select formControlName="superpoderesIds" multiple>
      <mat-option *ngFor="let poder of superpoderes" [value]="poder.id">
        {{ poder.superpoder }} - {{ poder.descricao }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div class="actions">
    <button mat-raised-button color="primary" type="submit">
      Salvar
    </button>
    <button mat-raised-button color="warn" type="button" (click)="router.navigate(['/herois'])">
      Cancelar
    </button>
  </div>
</form>
